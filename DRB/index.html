<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Radio Bangla</title>
    <!-- Google Fonts: Hind Siliguri for a modern Bengali look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        /* CSS Reset and Global Styles */
        :root {
            --background-dark: #121212;
            --surface-grey: #1e1e1e;
            --primary-text: #ffffff;
            --secondary-text: #b3b3b3;
            --accent-green: #006a4e; /* A nod to the Bengali flag */
            --hover-grey: #2a2a2a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--background-dark);
            color: var(--primary-text);
            font-family: 'Hind Siliguri', sans-serif;
            line-height: 1.6;
            overflow-x: hidden; /* Prevents horizontal scroll */
        }

        /* Header Styling */
        header {
            padding: 1.5rem 1rem;
            text-align: center;
            background-color: var(--surface-grey);
            border-bottom: 2px solid var(--accent-green);
        }

        header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        /* Main Content Layout */
        .container {
            display: flex;
            flex-direction: column; /* Mobile-first: stack elements vertically */
            padding: 1rem;
            gap: 1.5rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* Main Video Player Section */
        .main-player {
            width: 100%;
        }

        #player-wrapper {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            background-color: #000;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
        }

        #player-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        #now-playing {
            padding: 1.25rem 0.5rem;
        }

        #video-title {
            font-size: 1.4rem;
            font-weight: 500;
            margin-bottom: 0.25rem;
        }
        
        #video-channel {
            font-size: 1rem;
            color: var(--secondary-text);
        }

        /* Playlist Section Styling */
        .playlist-section {
            width: 100%;
        }
        
        .playlist-section h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--hover-grey);
        }

        #playlist {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .playlist-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem;
            background-color: var(--surface-grey);
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.2s ease;
            border-left: 4px solid transparent;
        }
        
        .playlist-item:hover {
            background-color: var(--hover-grey);
            transform: scale(1.02);
        }

        .playlist-item.active {
            background-color: var(--hover-grey);
            border-left-color: var(--accent-green);
        }
        
        .playlist-item p {
            font-size: 1rem;
            flex-grow: 1;
        }

        /* --- Desktop Responsive Styles --- */
        @media (min-width: 768px) {
            .container {
                flex-direction: row; /* Side-by-side layout on larger screens */
                padding: 2rem;
            }

            .main-player {
                flex: 2; /* Takes up 2/3 of the space */
            }

            .playlist-section {
                flex: 1; /* Takes up 1/3 of the space */
                max-height: 80vh; /* Allow playlist to scroll independently */
                overflow-y: auto;
            }

            header h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Digital Radio Bangla</h1>
    </header>
<h2>UnderCOns</h2>
    <main class="container">
        <!-- Section for the main video display -->
        <section class="main-player">
            <div id="player-wrapper">
                <div id="player"></div> <!-- YouTube Iframe Player will be inserted here -->
            </div>
            <div id="now-playing">
                <h2 id="video-title">Welcome!</h2>
                <p id="video-channel">Select a video from the playlist to begin.</p>
            </div>
        </section>

        <!-- Section for the video playlist -->
        <section class="playlist-section">
            <h3>Playlist</h3>
            <div id="playlist"></div> <!-- The list of videos will be generated here -->
        </section>
    </main>

    <!-- YouTube IFrame Player API Script -->
    <script src="https://www.youtube.com/iframe_api"></script>

    <script>
        // --- DATA ---
        // Storing video information in an array of objects.
        // This could be fetched from a database (like Neon) in a future version.
        const videoPlaylist = [
            { id: 'NjtvFqeCoXE', title: 'Ei Mon Tomake Dilam | Sabina Yasmin', channel: 'Anupam Movie Songs' },
            { id: '_pg9dzPjTPQ', title: 'Tumi Chader Jochona Nao | Andrew & Sabina', channel: 'Anupam Movie Songs' },
            { id: '1b2A2srXNTk', title: 'Amar Jibone Tumi | Andrew & Kanak', channel: 'Anupam Movie Songs' },
            { id: 'TAyR0VA-jcI', title: 'Ek Dike Prithibi | James', channel: 'Anupam Movie Songs' },
            { id: 'w0QdcL4HvLU', title: 'Bhalobashi E Kotha | Ayub Bacchu & Kanak', channel: 'Anupam Movie Songs' },
            { id: 'VEYzzU_flCg', title: 'Amar Sonar Moyna Pakhi | Samina Chowdhury', channel: 'Anupam Movie Songs' }
        ];

        let player; // This will hold the YouTube player object
        let currentVideoIndex = 0; // Keep track of the currently playing video

        // --- YOUTUBE API INITIALIZATION ---
        // This function is called by the YouTube API script when it's ready.
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: videoPlaylist[currentVideoIndex].id,
                playerVars: {
                    'playsinline': 1,
                    'autoplay': 0, // Set to 0 to prevent auto-playing on load
                    'controls': 1,
                    'rel': 0 // Do not show related videos at the end
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        // The API will call this function when the video player is ready.
        function onPlayerReady(event) {
            buildPlaylist();
            updateNowPlaying(currentVideoIndex);
            updateActivePlaylistItem(currentVideoIndex);
        }

        // --- PLAYLIST AND UI LOGIC ---
        // Build the playlist UI from our data array.
        function buildPlaylist() {
            const playlistContainer = document.getElementById('playlist');
            let html = '';
            videoPlaylist.forEach((video, index) => {
                // We use data-index to know which video was clicked
                html += `
                    <div class="playlist-item" data-index="${index}">
                        <p>${video.title}</p>
                    </div>
                `;
            });
            playlistContainer.innerHTML = html;

            // Add click event listeners to each new playlist item
            document.querySelectorAll('.playlist-item').forEach(item => {
                item.addEventListener('click', (event) => {
                    // Get the index from the data-index attribute
                    const newIndex = parseInt(event.currentTarget.dataset.index);
                    loadVideo(newIndex);
                });
            });
        }
        
        // Function to load a new video into the player
        function loadVideo(index) {
            if (index >= 0 && index < videoPlaylist.length) {
                currentVideoIndex = index;
                const video = videoPlaylist[currentVideoIndex];
                player.loadVideoById(video.id);
                updateNowPlaying(currentVideoIndex);
                updateActivePlaylistItem(currentVideoIndex);
            }
        }

        // Update the "Now Playing" text below the player
        function updateNowPlaying(index) {
            const video = videoPlaylist[index];
            document.getElementById('video-title').innerText = video.title;
            document.getElementById('video-channel').innerText = video.channel;
        }

        // Highlight the currently active video in the playlist
        function updateActivePlaylistItem(activeIndex) {
            document.querySelectorAll('.playlist-item').forEach((item, index) => {
                if (index === activeIndex) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }
        
        // This function is called when the player's state changes (e.g., video ends)
        function onPlayerStateChange(event) {
            // If video has ended (state 0)
            if (event.data == YT.PlayerState.ENDED) {
                // Play the next video, or loop back to the first
                const nextVideoIndex = (currentVideoIndex + 1) % videoPlaylist.length;
                loadVideo(nextVideoIndex);
            }
        }

    </script>
</body>
</html>
